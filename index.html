<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Coding Allstar</title>
  </head>
  <body>
    <header class="header">
      <h1>Coding Allstar</h1>
    </header>
    <main class="content">
      <section class="section">
        <button class="button">Enter</button>
      </section>
    </main>
    <div class="interactivity">
      <button class="two-button">Enter</button>
      <input type="range" class="control-slider" />
      <label class="switch">
        <input type="checkbox" />
        <span class="switch-slider"></span>
      </label>
    </div>
    <div class="pseudoelements">
      <p class="section-pseudo">
        example section pseudoelements ::before y ::after.
      </p>
    </div>
    <div class="elements-3d">
      <div class="card-3d">
        <div class="face frontal">Frontal</div>
        <div class="face rear">Trasera</div>
      </div>
    </div>
    <div class="custom-cursors">
      <p>Hover over this area to see the custom cursor.</p>
    </div>
    <footer class="footer">
      <p>&copy; 2023 all rights reserved.</p>
    </footer>
  </body>
</html>
